<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi primera página con Bootstrap</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center text-primary">Bienvenidos a mi página</h1>
    <p class="text-center">Esta es una práctica con Bootstrap donde uso varios componentes.</p>

    <!-- Grilla con columnas -->
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagen de prueba">
          <div class="card-body">
            <h5 class="card-title">Tarjeta 1</h5>
            <p class="card-text">Esto es una tarjeta de Bootstrap.</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <ul class="list-group">
          <li class="list-group-item">Elemento 1</li>
          <li class="list-group-item">Elemento 2</li>
          <li class="list-group-item">Elemento 3</li>
        </ul>
      </div>

      <div class="col-md-4">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
          </div>
          <button type="submit" class="btn btn-success">Enviar</button>
        </form>
      </div>
    </div>

    <!-- Tabla -->
    <h2 class="mt-5">Tabla de ejemplo</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Edad</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Ana</td>
          <td>25</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Luis</td>
          <td>30</td>
        </tr>
      </tbody>
    </table>

  </div>

  <!-- JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
